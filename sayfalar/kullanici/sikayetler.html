<!DOCTYPE html>
<html>

<head>
    <title>Şikayetlerim</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap-extended.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/fonts/simple-line-icons/style.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/colors.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="../../navbar/navbar-render.js"></script>



    <style>
        body {            
            background: linear-gradient(114.3deg, #017201 0.2%,#18151f 68.5%);
            height: 200vh;
        }

        .card .card-title,
        .card .card-text {
            color: #212529;
        }

        .dropdown-menu {
            background-color: #ffffff;
        }

        .dropdown-item {
            color: #212529;
        }

        .modal-content {
            border-radius: 15px;
            border: none;
        }


        .btn-primary {
            background-color: #1abc9c;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #16a085;
        }

        #editModal #guncelle-btn {
            background-color: #343a40;
            /* dark color */
            border-color: #343a40;
            /* dark color */
            color: #ffffff;
            /* white color */
        }

        #editModal #guncelle-btn:hover {
            background-color: #23272b;
            /* darker color on hover */
            border-color: #23272b;
            /* darker color on hover */
        }

        #delete-btn {
            background-color: #b21f2d;
            /* dark red color */
            border-color: #b21f2d;
            /* dark red color */
            color: #ffffff;
            /* white color */
        }

        #delete-btn:hover {
            background-color: #991b24;
            /* darker red color on hover */
            border-color: #991b24;
            /* darker red color on hover */
        }

        $main-green: #79dd09 !default;
        $main-green-rgb-015: rgba(121, 221, 9, 0.1) !default;

        /* This pen */
        body {
            font-family: "Baloo 2", cursive;
            font-size: 16px;
            color: #ffffff;
            text-rendering: optimizeLegibility;
            font-weight: initial;
        }

        .dark {
            background: #110f16;
        }


        .light {
            background: #f3f5f7;
        }

        a,
        a:hover {
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        #pageHeaderTitle {
            margin: 2rem 0;
            text-transform: uppercase;
            text-align: center;
            font-size: 2.5rem;
        }

        /* Cards */
        .postcard {
            flex-wrap: wrap;
            display: flex;

            box-shadow: 0 4px 21px -12px rgba(0, 0, 0, 0.66);
            border-radius: 10px;
            margin: 0 0 2rem 0;
            overflow: hidden;
            position: relative;
            color: #ffffff;

            &.dark {
                background-color: #18151f;
            }

            &.light {
                background-color: #e1e5ea;
            }

            .t-dark {
                color: #18151f;
            }

            a {
                color: inherit;
            }

            h1,
            .h1 {
                margin-bottom: 0.5rem;
                font-weight: 500;
                line-height: 1.2;
            }

            .small {
                font-size: 80%;
            }

            .postcard__title {
                font-size: 1.75rem;
            }

            .postcard__img {
                max-height: 180px;
                width: 100%;
                object-fit: cover;
                position: relative;
            }

            .postcard__img_link {
                display: contents;
            }

            .postcard__bar {
                width: 50px;
                height: 10px;
                margin: 10px 0;
                border-radius: 5px;
                background-color: #424242;
                transition: width 0.2s ease;
            }

            .postcard__text {
                padding: 1.5rem;
                position: relative;
                display: flex;
                flex-direction: column;
            }

            .postcard__preview-txt {
                overflow: hidden;
                text-overflow: ellipsis;
                text-align: justify;
                height: 100%;
            }

            .postcard__tagbox {
                display: flex;
                flex-flow: row wrap;
                font-size: 14px;
                margin: 20px 0 0 0;
                padding: 0;
                justify-content: center;

                .tag__item {
                    display: inline-block;
                    background: rgba(83, 83, 83, 0.4);
                    border-radius: 3px;
                    padding: 2.5px 10px;
                    margin: 0 5px 5px 0;
                    cursor: default;
                    user-select: none;
                    transition: background-color 0.3s;

                    &:hover {
                        background: rgba(83, 83, 83, 0.8);
                    }
                }
            }

            &:before {
                content: "";
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background-image: linear-gradient(-70deg, #424242, transparent 50%);
                opacity: 1;
                border-radius: 10px;
            }

            &:hover .postcard__bar {
                width: 100px;
            }
        }

        @media screen and (min-width: 769px) {
            .postcard {
                flex-wrap: inherit;

                .postcard__title {
                    font-size: 2rem;
                }

                .postcard__tagbox {
                    justify-content: start;
                }

                .postcard__img {
                    max-width: 300px;
                    max-height: 100%;
                    transition: transform 0.3s ease;
                }

                .postcard__text {
                    padding: 3rem;
                    width: 100%;
                }

                .media.postcard__text:before {
                    content: "";
                    position: absolute;
                    display: block;
                    background: #18151f;
                    top: -20%;
                    height: 130%;
                    width: 55px;
                }

                &:hover .postcard__img {
                    transform: scale(1.1);
                }

                &:nth-child(2n+1) {
                    flex-direction: row;
                }

                &:nth-child(2n+0) {
                    flex-direction: row-reverse;
                }

                &:nth-child(2n+1) .postcard__text::before {
                    left: -12px !important;
                    transform: rotate(4deg);
                }

                &:nth-child(2n+0) .postcard__text::before {
                    right: -12px !important;
                    transform: rotate(-4deg);
                }
            }
        }

        @media screen and (min-width: 1024px) {
            .postcard__text {
                padding: 2rem 3.5rem;
            }

            .postcard__text:before {
                content: "";
                position: absolute;
                display: block;

                top: -20%;
                height: 130%;
                width: 55px;
            }

            .postcard.dark {
                .postcard__text:before {
                    background: #18151f;
                }
            }
        }

        .postcard .postcard__tagbox .green.play:hover {
            background: #008000;
            color: black;
        }

        .green .postcard__title:hover {
            color: #008000;
        }

        .green .postcard__bar {
            background-color: #008000;
        }

        .green::before {
            background-image: linear-gradient(-30deg,
                    rgba(0, 128, 0, 0.15),
                    transparent 50%);
        }

        .green:nth-child(2n)::before {
            background-image: linear-gradient(30deg, rgba(0, 128, 0, 0.15), transparent 50%);
        }

        @media screen and (min-width: 769px) {
            .green::before {
                background-image: linear-gradient(-80deg,
                        rgba(0, 128, 0, 0.15),
                        transparent 50%);
            }

            .green:nth-child(2n)::before {
                background-image: linear-gradient(80deg,
                        rgba(0, 128, 0, 0.15),
                        transparent 50%);
            }
        }
    </style>
</head>

<body>

    <div id="navbar"></div>

    <div class="container mt-3">
        <h1 class="mb-3 text-center">Şikayetlerim</h1>
        <button type="button" id="create-sikayet-btn" class="btn btn-success">
            <i class="fa fa-plus"></i> Yeni Şikayet Oluştur
        </button>
    </div>
    <div class="container mt-3" id="complaintsContainer">

        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Duzenle</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="card bg-secondary text-light mb-3 shadow-lg">
                            <div class="row g-0">
                                <div class="col-md-4 d-flex justify-content-center align-items-center"
                                    style="height: 200px;">
                                    <img id="logo" src="placeholder.jpg" style="max-width: 80%; max-height: 80%;"
                                        class="card-img" alt="...">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body" style="position: relative; padding-bottom: 40px;">
                                        <form id="sikayet-duzenle-form">
                                            <div class="form-group">
                                                <label for="sirket">Şirket</label>
                                                <input type="text" class="form-control" id="sirket" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="baslik">Başlık</label>
                                                <input type="text" class="form-control" id="baslik" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="sikayet">Şikayet</label>
                                                <textarea class="form-control" id="sikayet" rows="3"
                                                    required></textarea>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="guncelle-btn" class="btn btn-primary">Guncelle</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="sikayetModal" tabindex="-1" aria-labelledby="sikayetModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="sikayetModalLabel">Yeni Şikayet Oluştur</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="card bg-secondary text-light mb-3 shadow-lg">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <label for="imageUrl" class="text-light">Paste an image URL:</label>
                                    <input type="text" class="form-control bg-dark text-light" id="imageUrl">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <form id="sikayetForm">
                                            <div class="form-group">
                                                <label for="sirketYeni" class="text-light">Şirket:</label>
                                                <input type="text" class="form-control bg-dark text-light"
                                                    id="sirketYeni" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="baslikYeni" class="text-light">Başlık:</label>
                                                <input type="text" class="form-control bg-dark text-light"
                                                    id="baslikYeni" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="sikayetYeni" class="text-light">Şikayet:</label>
                                                <textarea class="form-control bg-dark text-light" id="sikayetYeni"
                                                    rows="3" required></textarea>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" form="sikayetForm">Gönder</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="sikayetler.js"></script>

</html>
