<!DOCTYPE html>
<html>

<head>
    <title>Kullanıcı Profili</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="../../navbar/navbar-render.js"></script>
    <script src="sikayetler.js"></script>
</head>

<body>
    <div id="navbar"></div>
    <div class="container">
        <h2>Şikayet Ekle</h2>
        <form id="sikayetForm">
            <div class="form-group">
                <label for="sirket">Şirket:</label>
                <input type="text" class="form-control" id="sirket" required>
            </div>
            <div class="form-group">
                <label for="baslik">Başlık:</label>
                <input type="text" class="form-control" id="baslik" required>
            </div>
            <div class="form-group">
                <label for="sikayet">Şikayet:</label>
                <textarea class="form-control" id="sikayet" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
        </form>
    </div>
    <script src="sikayet-ekle.js"></script>
</body>

</html>
