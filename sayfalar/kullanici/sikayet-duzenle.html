<!DOCTYPE html>
<html>

<head>
    <title>Kullanıcı Profili</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="../../navbar/navbar-render.js"></script>
</head>

<body>
    <div id="navbar"></div>
    <div class="container mt-4">
        <h2>Sikayet Duzenle</h2>

        <form id="sikayet-sec-form" class="mb-4">
            <div class="form-group">
                <label for="sikayet-id">Sikayet ID:</label>
                <input type="number" class="form-control" id="sikayet-id" name="sikayet-id">
            </div>
            <button type="submit" class="btn btn-primary">Sikayet Sec</button>
        </form>

        <form id="sikayet-duzenle-form" style="display: none;">
            <div class="form-group">
                <label for="sirket">Sirket:</label>
                <input type="text" class="form-control" id="sirket" name="sirket">
            </div>
            <div class="form-group">
                <label for="baslik">Baslik:</label>
                <input type="text" class="form-control" id="baslik" name="baslik">
            </div>
            <div class="form-group">
                <label for="sikayet">Sikayet:</label>
                <textarea class="form-control" id="sikayet" name="sikayet"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Duzenlemeyi Kaydet</button>
        </form>
    </div>

    <script src="sikayet-duzenle.js"></script>
</body>
</html>
